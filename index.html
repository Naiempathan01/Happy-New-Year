<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3073/3073440.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img src="https://img.icons8.com/fluency/2x/running.png" alt="" srcset="" height="50" width="50">
    <div class="npa">
        <h1> <i> <font size="+10">New Year is coming ...!</font></i></h1>
    </div>

    <div class="countdown-container">
        <div class="time">
            <h1 id="days">00</h1>
            <small>days</small>
        </div>
        <div class="time">
            <h1 id="hours">00</h1>
            <small>hours</small>
        </div>
        <div class="time">
            <h1 id="minutes">00</h1>
            <small>minutes</small>
        </div>
        <div class="time">
            <h1 id="seconds">00</h1>
            <small>seconds</small>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
